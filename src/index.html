<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Solitaire</title>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="performance"> 
                <img src="./images/pause-btn.svg" id="btn-pause-start" class="pause">
                <p class="clock"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                <p class="points"><span id="score">0</span> points</p>
                <p class="moves"><span id="moves">0</span> moves</p>
            </div>
            <div class="buttons">
                <button class="btn" id="btn-undo">Undo last move</button>
                <button class="btn" id="btn-restart">Restart</button>
                <button class="btn" id="btn-new-game">New Game</button>
            </div>

        </div>
    </div>

    <div class="game-area">
        <div class="foundations-pile placeholder"></div>
        <div class="foundations-pile placeholder"></div>
        <div class="foundations-pile placeholder"></div>
        <div class="foundations-pile placeholder"></div>
    
        <div class="waste-pile placeholder"></div>
        <div class="stock-pile placeholder"></div>

        <div class="tableau-pile placeholder"></div>    
        <div class="tableau-pile placeholder"></div>           
        <div class="tableau-pile placeholder"></div>           
        <div class="tableau-pile placeholder"></div>           
        <div class="tableau-pile placeholder"></div>           
        <div class="tableau-pile placeholder"></div>           
        <div class="tableau-pile placeholder"></div>

        <div class="winning-message"></div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
